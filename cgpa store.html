<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grades History</title>
  <style>
    /* [Your existing CSS remains unchanged] */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://netaworldjournal.org/wp-content/uploads/2021/11/naranjo.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      margin-top: 50px;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #00e5ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(0, 229, 255, 0.3);
    }

    select, input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    .add-btn, .save-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .add-btn:hover, .save-btn:hover {
      background-color: #00b8d4;
    }

    .total-cgpa {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ffb3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Grades History</h1>

  <table id="grades-table">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Credits</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="grades-body">
      <tr>
        <td><input type="text" placeholder="Course Name"></td>
        <td>
          <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="3">3</option>
          </select>
        </td>
        <td>
          <select>
            <option value="">Select</option>
            <option value="4.0">A</option>
            <option value="3.7">A-</option>
            <option value="3.3">B+</option>
            <option value="3.0">B</option>
            <option value="2.7">B-</option>
            <option value="2.3">C+</option>
            <option value="2.0">C</option>
            <option value="1.7">C-</option>
            <option value="1.3">D+</option>
            <option value="1.0">D</option>
            <option value="0">F</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="add-btn" onclick="addRow()">+ Add Course</button>
  <button class="save-btn" onclick="saveToDatabase()">ðŸ’¾ Save this data</button>

  <div class="total-cgpa" id="cgpa-result">Total CGPA: 0.00</div>
</div>

<!-- Firebase SDK and Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyArB_hJeAhmbnnK2Rt4jMh7kZNd95oSx3I",
    authDomain: "nsu-grade-his.firebaseapp.com",
    databaseURL: "https://nsu-grade-his-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "nsu-grade-his",
    storageBucket: "nsu-grade-his.firebasestorage.app",
    messagingSenderId: "193145000154",
    appId: "1:193145000154:web:95e2fa4c785bbad26195e3"
  };
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Add row function
  window.addRow = function () {
    const tbody = document.getElementById("grades-body");
    const row = document.createElement("tr");

    row.innerHTML = `
      <td><input type="text" placeholder="Course Name"></td>
      <td>
        <select>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="3">3</option>
        </select>
      </td>
      <td>
        <select>
          <option value="">Select</option>
          <option value="4.0">A</option>
          <option value="3.7">A-</option>
          <option value="3.3">B+</option>
          <option value="3.0">B</option>
          <option value="2.7">B-</option>
          <option value="2.3">C+</option>
          <option value="2.0">C</option>
          <option value="1.7">C-</option>
          <option value="1.3">D+</option>
          <option value="1.0">D</option>
          <option value="0">F</option>
        </select>
      </td>
    `;
    tbody.appendChild(row);
  };

  // CGPA Calculation
  document.addEventListener('change', () => {
    const rows = document.querySelectorAll("#grades-body tr");
    let totalCredits = 0;
    let totalPoints = 0;

    rows.forEach(row => {
      const credit = parseFloat(row.cells[1].querySelector("select").value);
      const grade = parseFloat(row.cells[2].querySelector("select").value);

      if (!isNaN(credit) && !isNaN(grade) && credit > 0) {
        totalCredits += credit;
        totalPoints += credit * grade;
      }
    });

    const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "0.00";
    document.getElementById("cgpa-result").textContent = `Total CGPA: ${cgpa}`;
  });

  // Save to Firestore
  window.saveToDatabase = async function () {
    const rows = document.querySelectorAll("#grades-body tr");

    for (const row of rows) {
      const courseName = row.cells[0].querySelector("input").value.trim();
      const credits = parseFloat(row.cells[1].querySelector("select").value);
      const grade = parseFloat(row.cells[2].querySelector("select").value);

      if (!courseName || isNaN(credits) || isNaN(grade)) continue;

      try {
        await addDoc(collection(db, "grades"), {
          courseName,
          credits,
          grade,
          timestamp: new Date()
        });
        console.log(`Saved: ${courseName}`);
      } catch (error) {
        console.error("Error saving document:", error);
      }
    }

    alert("All data saved to Firebase!");
  };
</script>

</body>
</html>
